# version: '3.8'

services:
  web:
    image: ghcr.io/dharmzeey/family-tree-api:latest
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=family_tree.settings.production
      - DATABASE_URL=postgres://django_user:mysecretpassword@db:5432/django_db?sslmode=disable
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`family-record-api.dharmzeey.com`) || Host(`www.family-record-api.dharmzeey.com`)"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Azeezat1@
      - POSTGRES_DB=family_tree_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  traefik:
    image: traefik:v3.1 
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.certresolver=myresolver"
      - "--certificatesResolvers.myresolver.acme.tlsChallenge=true"
      - "--certificatesResolvers.myresolver.acme.email=fam-rec-api@dharmzeey.com"
      - "--certificatesResolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.websecure.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt

  watchtower:
    image: containrrr/watchtower
    restart: always
    command:
      - "--label-enable"
      - "--interval=30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  letsencrypt: