services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod


  django:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - staticfiles:/app/staticfiles/
      - mediafiles:/app/mediafiles/
    expose:
      - "8000"
    env_file:
      - .env.prod


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/app/staticfiles/
      - mediafiles:/app/mediafiles/
    depends_on:
      - django


  watchtower:
    image: containrrr/watchtower
    restart: always
    command:
      - "--label-enable"
      - "--interval=30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


volumes:
  postgres_data:
  staticfiles:
  mediafiles: